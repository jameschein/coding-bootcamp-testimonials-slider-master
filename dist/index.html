<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/98fc27b2a0.js"
      crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

    <script src="https://hammerjs.github.io/dist/hammer.js"></script>

    <script src="script-carouselslider.js" defer></script>

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <main aria-label="Newest Slides" class="container" id="myElement">
      <div class="carousel">
        <nav class="button-block">
          <button class="carousel-button prev">
            <img
              src="assets/images/icon-prev.svg"
              alt="previous slide button" />
          </button>
          <button class="carousel-button next">
            <img src="assets/images/icon-next.svg" alt="next slide button" />
          </button>
          <!-- <input class="posCheck" value="000" /> -->
        </nav>

        <ul class="slider" id="myElement">
          <!-- INJECTION VIA JS -->
        </ul>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <span>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
        </span>
        <span>
          Coded by
          <a href="https://schein.co.uk" target="_blank">James Schein</a>
        </span>
      </div>
    </footer>
  </body>
</html>
